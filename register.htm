<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/css/account.css" />
</head>
<body>
	<div class="header">
		<div class="title">
			<a href="index.htm">IEPanda</a>
		</div>
	</div>
	<div class="bd">
		<h1>注册IEPanda账号</h1>
		<form method="post"  action="/register.action">
			<fieldset>
				<div class="field">
					<label for="email">邮箱：</label>
					<input tabindex="1" type="text" name="email" id="email" value="" maxlength="30" data-validate="^([\w\-\.]+(@|＠)[\w\-\.]+(\.\w+)+)$"/>
					<p>请输入您的真实邮件地址，用于验证身份和找回密码</p>
				</div>
				<div class="field">
					<label for="username">名号：</label>
					<input tabindex="2" type="text" name="username" id="username" value="" maxlength="20"" />
					<p>您希望别人怎么称呼您</p>
				</div>
				<div class="field">
					<label for="password">密码：</label>
					<input tabindex="3" id="password" name="password" type="password" />
					<p>最少六个字符，不能太简单了</p>
				</div>
				<div class="field">
					<label for="password2">确认：</label>
					<input tabindex="4" id="password2" name="password2" type="password" />
					<p>请再次输入密码</p>
				</div>
				<div class="field">
					<a class="submit" href="javascript:void 0" id="regbtn" tabindex="6">注册新账号<span></span></a>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="footer">
		<div class="wrapper clearfix">
			<a class="button" href="login.htm">已有账号登录</a>
			<a class="button2" href="login.htm">新浪微博账号登录</a>
		</div>	
	</div>
	<script src="assets/js/jquery-1.7.2.min.js"></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
